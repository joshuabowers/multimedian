name: multimedian
summary: "Provides high-level multimedia conversions targeting popular platforms via FFMpeg."
description: "Capable of converting anything FFMpeg can handle, Multimedian acts as a wrapper library for driving the command-line options needed to get FFMpeg to work properly. Provides common encoding schemes to enable quick conversions in a uniform way."
license: MIT
authors: Joshua Bowers
email: joshua.bowers+code@gmail.com
homepage: https://rubygems.org/gems/multimedian

development_dependencies:
  bundler: ~> 1.0
  yard: ~> 0.7
